<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="images/assets_task_01k07n5fnqf4dr87e3h0xp442w_1752603762_img_0.webp" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 id="title">Rock Paper Scissors</h1>
        <button id="startButton">Start</button>

        <div id="userInterface">
            <h1 id="countdown"></h1>
            <div class="text">
                <h2>Select One Option</h2>
            </div>
            <div class="button-container"> 
                <button class="option" data-button="rock"><img src="images/rock.png"></button>
                <button class="option" data-button="paper"><img src="images/paper.png"></button>
                <button class="option" data-button="scissors"><img src="images/scissors.png"></button>
            </div>
        
        </div>
            <div id="overlay"></div>
            <div class="gameResult">
                <p id="result"></p>
                <button id="gameRestart">Restart</button>
            </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
