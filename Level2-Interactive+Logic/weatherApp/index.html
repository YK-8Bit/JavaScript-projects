<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaCast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/climacast.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">

        <nav>
        <a href="/" class="logo">
            <img src="images/climacast.png" alt="ClimaCast logo">
        </a>

            <a href="">Home</a>
            <a href="">Contact</a>
            <a href="">Prices</a>

            <button id="themetoggle" aria-label="Toggle theme">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
                 <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                </svg>
            </button>

            
            <form><input id="searchbar"type="text" placeholder="Search Location"></form>
        </nav>

        <section class="information">
    <div class="image-wrapper">
        <img src="images/assets_task_01k0w6wfxmf2eaycdnt0cmmk40_1753293436_img_1.webp" alt="fake image of the aurora borealis">

        <div  class="details-container">
            <div class="left-side">
                <div class="card">
                <img id="weather-icon" src="/images/climacast.png" alt="Weather icon"/>
                <h1 id="currentcelsius">--°C</h1>
                <p id="feelslike">Feels like --°C</p>
                <p  id="condition">Current Condition</p>
            </div>
            </div>

            <div class="right-side">

                    <h1 id="areaname">Loading location...</h1>
                    <h2 id="date">Loading local date/time...</h2>
                    <h3 id="lastupdate">Loading update time...</h3>

                <div class="weather-info">
                    <p id="wind">Wind: -- mph</p>
                    <p id="rain">Rain: --mm</p>
                </div>
            </div>
        </div>
    </div>
</section>

        <section class="extra-information">
            <div class="title">
                <button id="todayBtn">Today</button>
                <button id="weeklyBtn">Weekly</button>
            </div>
        </section>

        <section class="contactinfo">

        </section>

        <section class="prices">

        </section>

    </div>
</body>
<script src="script.js"></script>
</html>
